<!doctype html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org" th:replace="admin/base-dashboard::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		
		
		<!--Main container start -->
		<main class="ttr-wrapper">
			<div class="container-fluid ">
				<div class="db-breadcrumb ">
					<h4 class="breadcrumb-title">User list</h4>
					<ul class="db-breadcrumb-list">
						<li><a th:href="@{/home}"><i class="fa fa-home"></i>Home</a></li>
						<li>Add listing</li>
					</ul>
				</div>
				<div class="row ">
					<!-- Your Profile Views Chart -->
					<div class="col-lg-12 m-b30 ">
						<div class="widget-box bg-warning">											
							<div class="card-body">
								<table id="datatablesSimple">
									<thead>
										<tr>
											<th>#Register ID</th>
											<th>Name</th>
											<th>E-mail</th>											
											<th>Agree</th>	
											<th >Opration</th>									
										</tr>
									</thead>									
									<tbody>
										<tr th:each="register : ${registers}">
											<td th:text="${'REG-2023-'+ register.id}"></td>
											<td th:text="${register.name}"></td>											
											<td th:text="${register.email}"></td>											
											<td>
											<span class="badge badge-pill badge-success" th:text="${register.agreed}"></span>											
											</td>											
											<td>
											    <!--th:href="@{/deleteRegisterUser/{id}(id=${register.id})}"  -->
											    <a href="#" th:onclick="|deleteContact(${register.id})|"
                                                  class="btn btn-danger bg-danger">
                                                <i class="fas fa-user-times ml-2"></i>
                                                </a>
                                            </td>                              																						
										</tr>
									</tbody>
								</table>
							     <nav aria-label="Page navigation example">
									<ul class="pagination">
										<li th:if="${currentPage !=0}" class="page-item">
										    <a th:href="@{'/listUser/'+${currentPage-1}}" 
										    class="page-link" href="#">Previous</a>
										</li>
										<li th:classappend="${currentPage==i-1?'active':''}" 
										    th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item">
										    <a th:href="@{'/listUser/'+${i-1}}" class="page-link" href="#">
										    <span th:text="${i}"></span>
										    </a>
									    </li>																			
										<li th:if="${currentPage+1 !=totalPages}" class="page-item">
										    <a th:href="@{'/listUser/'+${currentPage+1}}" class="page-link" href="#">Next</a>
										</li>
								   </ul>
								</nav>						
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
