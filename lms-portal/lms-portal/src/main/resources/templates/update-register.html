<!doctype html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org" th:replace="base-dashboard::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>	
	<section>
<!--Main container start -->
	<main class="ttr-wrapper">
		<div class="container-fluid">
				<div class="db-breadcrumb">
					<h4 class="breadcrumb-title">User Profile</h4>
					<ul class="db-breadcrumb-list">
						<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
						<li>User Profile</li>
					</ul>
				</div>
				<div class="card">
					<div class="card-body">
						<div class="d-flex flex-column align-items-center text-center">
							<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
								alt="Admin" class="rounded-circle" width="150">
						</div>
					</div>
				</div>
				<div class="row">
					<!-- Your Profile Views Chart -->
					<div class="col-lg-12 m-b30">
						<div class="widget-box">

							<div class="widget-inner">
								<form class="edit-profile m-b30" th:action="@{/update}"
									th:object="${register}" method="post">

									<div class="">
										<div class="form-group row">
											<div class="col-sm-10  ml-auto">
												<h3>1. Personal Details</h3>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Name</label>
											<div class="col-sm-7">
												<input class="form-control" type="text" value="matto">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Occupation</label>
											<div class="col-sm-7">
												<input class="form-control" type="text" value="CTO">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Phone No.</label>
											<div class="col-sm-7">
												<input class="form-control" type="text" value="03XX-XXXXXXX">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Gender</label>
											<div class="col-sm-7">
												<input class="form-control" th:value="${register.gender}"
													type="text" name="gender" />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Birth Date</label>
											<div class="col-sm-7">
												<input class="form-control" type="date">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Age</label>
											<div class="col-sm-7">
												<input class="form-control" th:value="${register.age}"
													name="age" type="text" />
											</div>
										</div>
										<div class="seperator"></div>
										<div class="form-group row">
											<div class="col-sm-10 ml-auto">
												<h3>2. Address</h3>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Address</label>
											<div class="col-sm-7">
												<input class="form-control" th:value="${register.address}"
													type="text" name="address" />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">City</label>
											<div class="col-sm-7">
												<input class="form-control" type="text" value="Lahore">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">State</label>
											<div class="col-sm-7">
												<input class="form-control" type="text" value="Punjab">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Postcode</label>
											<div class="col-sm-7">
												<input class="form-control" type="text" value="54000">
											</div>
										</div>

										<div
											class="m-form__seperator m-form__seperator--dashed m-form__seperator--space-2x"></div>

										<div class="form-group row">
											<div class="col-sm-10 ml-auto">
												<h3 class="m-form__section">3. Social Links</h3>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Linkedin</label>
											<div class="col-sm-7">
												<input class="form-control" type="text"
													value="www.linkedin.com">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Facebook</label>
											<div class="col-sm-7">
												<input class="form-control" type="text"
													value="www.facebook.com">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Twitter</label>
											<div class="col-sm-7">
												<input class="form-control" type="text"
													value="www.twitter.com">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Instagram</label>
											<div class="col-sm-7">
												<input class="form-control" type="text"
													value="www.instagram.com">
											</div>
										</div>
									</div>
									<div class="">
										<div class="">
											<div class="row">
												<div class="col-sm-2"></div>
												<div class="col-sm-7">
													<button th:href="@{${register.id}+'/profile'}" type="reset"
														class="btn">Save changes</button>
													<button type="reset" class="btn-secondry">Cancel</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- Your Profile Views Chart END-->
				</div>
			</div>
	</main>
	<div class="ttr-overlay"></div>
	</section>	
</body>
</html>
