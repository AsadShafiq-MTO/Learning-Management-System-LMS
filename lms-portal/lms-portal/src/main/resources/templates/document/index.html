<!doctype html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org" th:replace="student/base-dashboard::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<!--Main container start -->
		<main class="ttr-wrapper bg-success" >
			<div class="container-fluid">
				<div class="db-breadcrumb">
					<h4 class="breadcrumb-title">Assignments</h4>
					<ul class="db-breadcrumb-list">
						<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
						<li>Download</li>
					</ul>
				</div>
				<div class="row bg-success" >
					<!-- Your Profile Views Chart -->
					<div class="col-lg-12 m-b30">
						<div class="widget-box">
							<div class="wc-title">
								<h4>Download Assignments</h4>
							</div>
							<div th:switch="${doc}" class="container ">
								<div class="row">
									<div class="col-md-12">
										<h2 th:case="null">No users yet!</h2>
										<div th:case="*">
										<div class="col-md-12">	
                                           <a th:href="@{/create}" class="btn blue radius-xl">Course Update</a>
											</div>
										<div class="row border rounded m-3 p-3">		
						                   <th:block th:each="listDocs: ${doc}">
                                           <div class="col">
                                           <div>                                      
                                           <img th:src="@{/asset/images/favicon.png}" width="50"/>
                                           </div>
                                            <div >
									        <a style="color:blue" th:href="@{'/download?id='+${listDocs.id}}">[[${listDocs.name}]]</a>	
									        				
								            </div>
                                           <div>
                                            ([[${#numbers.formatInteger(listDocs.size, 4 ,'COMMA')}]]bytes) 
                                            </div>                                         
                                           </div>                                         
                                           </th:block>												                  
						                   </div>
										

                                          
										
								</div>
							</div>
						</div>
					</div>
					<!-- Your Profile Views Chart END-->
				</div>
			</div>
		</div>
		</div>
		</main>
		<div class="ttr-overlay"></div>
	</section>
</body>
</html>
