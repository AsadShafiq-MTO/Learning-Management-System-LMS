<!DOCTYPE html>
<!-- <html lang="en" xmlns:th="htttp://www.thymeleaf.org" th:replace="base-dashboard::layout(~{::section})"> -->

<html lang="en" xmlns:th="htttp://www.thymeleaf.org" th:replace="student/base-dashboard::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<!--Main container start -->
		<main class="ttr-wrapper">
			<div class="container-fluid ">
				<div class="db-breadcrumb ">
					<h4 class="breadcrumb-title">Upload Document</h4>
					<ul class="db-breadcrumb-list">
						<li><a th:href="@{/home}"><i class="fa fa-home"></i>Home</a></li>
						<li>Add listing</li>
					</ul>
				</div>
				<div class="row ">
					<!-- Your Profile Views Chart -->
					<div class="col-lg-12 m-b30 ">
						<div class="widget-box bg-success">
							<div class="wc-title">
								<h4>Upload Document</h4>
							</div>
							<div class="widget-inner ">
								<div class="text-danger">
									<h3>[[${message}]]</h3>
								</div>
								<form class="edit-profile m-b30" th:action="@{/upload}"
									enctype="multipart/form-data" method="post">
									<div class="row">
										<div class="form-group col-4">
											<label class="col-form-label">Upload</label>
											<div>
												<input name="document" type="file" class="form-control"
													required="required" />
											</div>
										</div>
										<div class="col-12">
											<button type="submit" value="Upload" class="btn button-md">Upload</button>
											<!-- <button type="reset" class="btn" value="Submit">Save changes</button> -->
										</div>
									</div>
								</form>
							</div>
							<!-- Your Profile Views Chart END-->
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
