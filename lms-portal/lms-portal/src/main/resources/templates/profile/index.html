<!doctype html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org" th:replace="student/base-dashboard::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>		
		<!--Main container start -->
		<main class="ttr-wrapper">
			<div class="container-fluid ">
				<div class="db-breadcrumb ">
					<h4 class="breadcrumb-title">Profile List</h4>
					<ul class="db-breadcrumb-list">
						<li><a th:href="@{/home}"><i class="fa fa-home"></i>Home</a></li>
						<li>Profile</li>						
					</ul>
															
                        <a th:href="@{/show-profile}" class="btn green radius-xl ml-2" >
                        Add Profile
                        </a>				     
				</div>
				<div class="row ">				
				 
					<!-- Your Profile Views Chart -->
					<div class="col-lg-12 m-b30 ">
						<div class="widget-box bg-warning">											
							<div class="card-body" th:if="${profiles}">
								<table id="datatablesSimple" class="table">
									<thead class=" thead-dark">
										<tr class="">
											<th>#ID</th>
											<th>About-Me</th>
											<th>Name</th>	
											<th>Image</th>											
											<th>Age</th>
											<th>Gender</th>	
											<th>Phone Number</th>
											<th>Address</th>
											<th>Birth-Date</th>
											<th>Start Date</th>
											<th>Work</th>												
																															
										</tr>
									</thead>
									<tfoot >
										<tr class="table-dark">
											<th>#ID</th>
											<th>About-Me</th>
											<th>NikeName</th>	
											<th>Image</th>											
											<th>Age</th>
											<th>Gender</th>	
											<th>Phone Number</th>
											<th>Address</th>
											<th>Birth-Date</th>
											<th>Start Date</th>
											<th>Work</th>					
													
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="pro : ${profiles}">
											<td scope="row" th:text="${'AIE.'+pro.id}"></td>
											<td th:text="${pro.aboutMe}"></td>		
											<td>
											<a href="#" th:href="@{${pro.id}+'/profile'}">  <!--  ///   '/user/'+ -->
											<span th:text="${pro.nikeName}" style="color:blue"></span>
											</a>
											</td>
											<td>
										    <img  style="object-fit:cover;border-radius:50%;border:1px solid black; width:70px; height:70px;"  
										          id="thumbnail" alt="profile photo" 
										          th:src="@{${pro.imagePath}}"/>											
											</td>
																														
											<td th:text="${pro.age}"></td>											
											<td th:text="${pro.gender}"></td>
											<td th:text="${pro.phoneNumber}"></td>											
											<td th:text="${pro.address}"></td>											
											<td th:text="${pro.startDate}"></td>
											<td th:text="${pro.birthDate}"></td>
											<td th:text="${pro.work}"></td>																				
											<!-- <td th:text="${pro.register.id}"></td>  -->
											
											<!-- <td>
											<form method="post" th:action="@{'/update/'+${register.id}}" >
											<button type="submit" class="btn btn-primary btn-sm">Update</button>
											</form>
											</td> -->
											
											<td><a th:href="@{/editProfile/{id}(id=${pro.id})}"											       
											      class="btn green radius-xl"><i class="fas fa-user-edit ml-2"></i>
											     </a>
											</td>
											<!--th:href="@{/deleteProfile/{id}(id=${pro.id})}"   -->
                                             <td><a href="#"
                                                    th:onclick="|deleteContact(${pro.id})|"
                                                  class="btn red radius-xl"><i class="fas fa-user-times ml-2"></i>
                                                  </a>
                                            </td>          																						
										</tr>
									</tbody>
								</table>					


							</div>
						
						    <h1 class="text-center p-3 bg-danger text-white" th:unless="${profiles}">
						         You don't Permission to see this Profile 
						    </h1>
						
						
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
