<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org" th:replace="teacher/base-dashboard::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>	
	
<section>	
	<!--Main container start -->
	<main class="ttr-wrapper">
		<div class="container-fluid ">
			<div class="db-breadcrumb ">
				<h4 class="breadcrumb-title">Create Course</h4>
				<ul class="db-breadcrumb-list">
					<li><a th:href="@{/home}"><i class="fa fa-home"></i>Home</a></li>
					<li>Add listing</li>
				</ul>
			</div>	
			<div class="row ">
				<!-- Your Profile Views Chart -->
				<div class="col-lg-12 m-b30 ">
					<div class="widget-box bg-success">
						<div class="wc-title">
							<h4>Course</h4>
						</div>
						<div class="widget-inner ">
			             <form class="edit-profile m-b30" th:object="${course}" th:action="@{/add-course}" enctype="multipart/form-data" method="post">							
								<div class="row">									
									<div class="form-group col-6">									  
										<label class="col-form-label">Course Name</label>
										<div>
										<input name="name"  type="text" class="form-control"
									           th:value="${course.name}" placeholder="Course Name" required="required"/>											
										</div>
									</div>
									<div class="form-group col-4">
										<label class="col-form-label">Image</label>
										<div>													
											<input name="fileImage"  type="file" class="form-control"
									           th:value="${course.image}" id="fileImage" accept="image/png,image/jpeg" required="required" />
										</div>
										
									</div>
									
									<div class="form-group col-3">
										<label class="col-form-label">Course start</label>
										<div>
											<input name="startDate"  type="date" class="form-control"
									           th:value="${course.startDate}" placeholder="Start-Date" required="required"/>
										</div>
									</div>
									<div class="form-group col-3">
										<label class="col-form-label">Course expire</label>
										<div>
											<input name="endDate"  type="date" class="form-control"
									           th:value="${course.endDate}" placeholder="End-Date" required="required"/>
										</div>
									</div>
									
									<div class="seperator"></div>
																		
									<div class="form-group col-12">
										<label class="col-form-label">Course description</label>
										<div>
											<textarea class="form-control" name="description" 
											          th:value="${course.description}" placeholder="Description(1-200 words)" required="required" > 
										   </textarea>
										</div>
									</div>				
									
									<div class="col-12">
									<button name="submit" type="submit" value="Submit" class="btn button-md">Sign Up</button>									
<!-- 										<button type="reset" class="btn" value="Submit">Save changes</button>
 -->									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- Your Profile Views Chart END-->
			</div>
		</div>
	</main>	
	</section>	
</body>
</html>
